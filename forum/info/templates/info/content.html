{% extends 'info/home.html' %}


{%block content%}

{% for post in posts %}
<div class="blog-card">
    <h2>{{post.name}}</h2>
    <img src="{{ post.image.url }}" alt="Not Image :(">

    <div class="themes">
        {%for i in post.category.all %}
            <p>{{i.name}}</p>
        {%endfor%}
    </div>
    <p>Нравится {{post.likes.count }}♡</p>
    <a href="{{post.get_absolute_url}}">Читать</a>
</div>
{% endfor %}

{% endblock %}
